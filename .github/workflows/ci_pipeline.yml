name: CI/CD Pipeline & Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Permissions nécessaires pour déployer la doc sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : BACKEND (Tests Python)
  # ------------------------------------------------------------------
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Installation de Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' 

      - name: Installation des dépendances
        working-directory: ./backend
        run: pip install -r requirements.txt
        
      - name: Lancement des tests (Pytest)
        working-directory: ./backend
        env:
          SECRET_KEY: 'test'
          DEBUG: 'True'
        run: pytest

  # ------------------------------------------------------------------
  # JOB 2 : FRONTEND (Build & Lint)
  # ------------------------------------------------------------------
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Installation de Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Installation des paquets
        working-directory: ./frontend
        run: npm ci 

      - name: Vérification du code (Lint)
        working-directory: ./frontend
        run: npm run lint

  # ------------------------------------------------------------------
  # JOB 3 : DOCUMENTATION (Doxygen -> GitHub Pages)
  # ------------------------------------------------------------------
  generate-docs:
    needs: [backend-tests, frontend-build]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Installation des outils (Doxygen + Graphviz)
        run: sudo apt install -y doxygen graphviz

      - name: Génération de la documentation
        working-directory: ./backend
        run: doxygen Doxyfile

      - name: Préparation de l'artefact (Upload)
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'backend/docs/html'

      - name: Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
